<a class="btn btn-primary btn-sm" [routerLink]="['/phonebook---add']">
  Phonebook Add
</a>

<div class="card m-3" *ngFor="let item of phonebooks">
  <div class="card-header">
    {{ item.name }}
    |
    {{ item.surname }}
  </div>
  <div class="card-body">
    {{ item.gsm }}
    <button class="btn btn-danger btn-sm" (click)="remove(item.id)">
      Delete
    </button>
    <a
      class="mx-1 btn btn-warning btn-sm"
      [routerLink]="['/phonebook---update', item.id]"
    >
      Edit
    </a>
  </div>
</div>
