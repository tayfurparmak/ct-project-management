<div class="card">
  <div class="card-header">Add Blog</div>
  <div class="card-body">
    <div class="input-group mb-3">
      <span class="input-group-text">Title</span>
      <input type="text" class="form-control" [(ngModel)]="blog.title" />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Content</span>
      <textarea class="form-control" [(ngModel)]="blog.content"></textarea>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Created Date</span>
      <input type="date" class="form-control" [(ngModel)]="blog.createdDate" />
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary float-end" (click)="save()">Save</button>
  </div>
</div>
