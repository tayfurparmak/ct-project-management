<div class="card">
  <div class="card-header">Add Project</div>
  <div class="card-body">
    <div class="input-group mb-3">
      <span class="input-group-text">Name</span>
      <input type="text" class="form-control" [(ngModel)]="project.name" />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Description</span>
      <textarea class="form-control" [(ngModel)]="project.description"></textarea>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Created Date</span>
      <input type="date" class="form-control" [(ngModel)]="project.createdDate" />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Used Technologies</span>
      <input type="text" class="form-control" [(ngModel)]="project.usedTechnologies" />
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary float-end" (click)="save()">Save</button>
  </div>
</div>
